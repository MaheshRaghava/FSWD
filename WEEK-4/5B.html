<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            background-image: url('background.jpg'); /* Replace with your image */
            background-repeat: repeat-x; /* Repeat horizontally */
            background-position: center center;
            background-attachment: fixed; /* Keep background fixed */
        }
        .content {
            background: white;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Background Image Demo</h1>
        <p>This page demonstrates a background image fixed halfway down, repeated horizontally, and remaining in place during scrolling.</p>
    </div>

    <div class="container"></div>

</body>
</html>
