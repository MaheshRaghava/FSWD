<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Eligibility Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 300px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voter Eligibility Check</h2>
        <form id="voterForm">
            <label for="name">Please enter your name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Please enter your age:</label>
            <input type="number" id="age" name="age" required>
            
            <button type="submit">Check Eligibility</button>
        </form>

        <table id="resultTable" style="display: none;">
            <tr>
                <th>Name</th>
                <td id="resultName"></td>
            </tr>
            <tr>
                <th>Age</th>
                <td id="resultAge"></td>
            </tr>
            <tr>
                <th>Eligibility</th>
                <td id="resultEligibility"></td>
            </tr>
        </table>
    </div>

    <script>
        document.getElementById('voterForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const age = parseInt(document.getElementById('age').value, 10);
            
            const isEligible = age >= 18 ? 'Eligible to vote' : 'Not eligible to vote';
            
            document.getElementById('resultName').textContent = name;
            document.getElementById('resultAge').textContent = age;
            document.getElementById('resultEligibility').textContent = isEligible;
            
            document.getElementById('resultTable').style.display = 'table';
        });
    </script>
</body>
</html>
