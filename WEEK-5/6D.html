<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Eligibility Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 300px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voter Eligibility Check</h2>
        
        <button id="checkEligibilityBtn">Check Eligibility</button>

        <table id="resultTable" style="display: none;">
            <tr>
                <th>Name</th>
                <td id="resultName"></td>
            </tr>
            <tr>
                <th>Age</th>
                <td id="resultAge"></td>
            </tr>
            <tr>
                <th>Eligibility</th>
                <td id="resultEligibility"></td>
            </tr>
        </table>
    </div>

    <script>
        document.getElementById('checkEligibilityBtn').addEventListener('click', function() {
            // Take name and age input using alert boxes (prompt)
            const name = prompt("Please enter your name:");
            const age = parseInt(prompt("Please enter your age:"), 10);

            // Check eligibility
            const isEligible = age >= 18 ? 'Eligible to vote' : 'Not eligible to vote';
            
            // Display the results in the table
            document.getElementById('resultName').textContent = name;
            document.getElementById('resultAge').textContent = age;
            document.getElementById('resultEligibility').textContent = isEligible;
            
            // Show the result table
            document.getElementById('resultTable').style.display = 'table';
        });
    </script>
</body>
</html>
